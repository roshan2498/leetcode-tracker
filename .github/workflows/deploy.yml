name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test & Build
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        
      - name: Run type checking
        run: npx tsc --noEmit
        
      - name: Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Create Build Summary
        if: success()
        run: |
          echo "## âœ… Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linting passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TypeScript compilation successful" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Next.js build completed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Ready for deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deploy Options:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ Manual deploy to Vercel: \`vercel --prod\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Deploy to Netlify: Drag & drop \`.next\` folder" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ³ Docker deploy: \`docker build -t leetcode-tracker .\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Features:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Client-side local storage" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Company-wise problem filtering" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Progress tracking" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Responsive design" >> $GITHUB_STEP_SUMMARY 